jobs:
- job: BuildBaseExe
  timeoutInMinutes: 0
  strategy:
    matrix:
      # We currently build this outside Azure because it is so slow it goes over the 6h job limit there.
      # linux_arm64:
      #   imageName: 'ubuntu-20.04'
      #   arch: 'linux/arm64'
      #   node: '20.18.0'

      linux_amd64:
        imageName: 'ubuntu-20.04'
        arch: 'linux/amd64'
        node: '22.14.0'
        ptrcompress: false

      linux_amd64_ptrc:
        imageName: 'ubuntu-20.04'
        arch: 'linux/amd64'
        node: '22.14.0'
        ptrcompress: true

      windows_2022:
        imageName: 'windows-2022'
        node: '22.14.0'
        ptrcompress: false
      windows_2022_ptrc:
        imageName: 'windows-2022'
        node: '22.14.0'
        ptrcompress: true

      macos_arm64:
        imageName: 'macOS-15'
        node: '22.14.0'
        arch: 'arm64'
        ptrcompress: false
      macos_x64:
        imageName: 'macOS-15'
        node: '22.14.0'
        arch: 'x64'
        ptrcompress: false

      # Pointer Compression builds are failing on MacOS with 20.18.0, have not dug into why
      # macos_arm64_ptrc:
      #   imageName: 'macOS-15'
      #   node: '20.18.0'
      #   arch: 'arm64'
      #   ptrcompress: true
      # macos_x64_ptrc:
      #   imageName: 'macOS-15'
      #   node: '20.18.0'
      #   arch: 'x64'
      #   ptrcompress: true

  pool:
    vmImage: $(imageName)

  variables:
    # Do not attempt to upload to the Github Release when building a PR
    ${{ if eq(variables['Build.Reason'], 'PullRequest') }}:
      ci_args: ''
    ${{ else }}:
      ci_args: '--upload'

  steps:
  - task: UsePythonVersion@0
    displayName: Setup Python
    inputs:
      versionSpec: '3.9'
      architecture: 'x64'
  - task: NodeTool@0
    displayName: Install Node
    inputs:
      versionSpec: '10.x'
  # - script: sudo apt-get update && sudo apt-get install -y gcc-4.9 g++-4.9
  #   condition: contains(variables['Agent.JobName'], 'linux')
  #   displayName: Install Linux build dependencies
  #- script: choco install visualcpp-build-tools --version 14.0.25420.1 -fy && npm config set msvs_version 2015
  #  condition: contains(variables['Agent.JobName'], 'windows_2015')
  #  displayName: Install Windows build dependencies
  - script: choco install nasm -fy
    displayName: Install Windows Assembler (NASM)
    condition: contains(variables['Agent.JobName'], 'windows')
  - script: |
      echo Freeing disk space on Azure Pipelines Windows Agent...

      rem Remove .NET SDKs
      rmdir /s /q "C:\Program Files\dotnet"
      rmdir /s /q "C:\Program Files (x86)\dotnet"

      rem Remove Java SDKs
      rmdir /s /q "C:\Program Files\Java"
      rmdir /s /q "C:\Program Files (x86)\Java"

      rem Remove Chocolatey packages
      rmdir /s /q "C:\ProgramData\chocolatey\lib"

      rem Optional: Remove Android SDK (if not needed)
      rmdir /s /q "C:\Android"

      rem Remove Windows Temp Files
      rmdir /s /q "%LOCALAPPDATA%\Temp"

      rem Remove npm cache if it exists
      if exist "%APPDATA%\npm-cache" (
        rmdir /s /q "%APPDATA%\npm-cache"
      )

      rem Run garbage collection using a small VBScript trick
      echo Set obj = CreateObject("Scripting.GarbageCollector") > %TEMP%\gc.vbs
      echo obj.Collect >> %TEMP%\gc.vbs
      cscript //nologo %TEMP%\gc.vbs
      del %TEMP%\gc.vbs
    displayName: Free Disk Space
    condition: contains(variables['Agent.JobName'], 'windows')
  - script: npm ci
    displayName: Install dependencies
  - script: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
    displayName: setup docker for multi platform
    condition: contains(variables['Agent.JobName'], 'linux')
  ## linux and macos builds
  - script: node js2bin.js --ci --container=true --pointer-compress=$(ptrcompress) --node=$(node) --size=6MB --size=4MB --clean --arch=$(arch) --cache $(ci_args)
    displayName: Build base node binaries linux or macos
    condition: or(contains(variables['Agent.JobName'], 'linux'), contains(variables['Agent.JobName'], 'macos'))
    env:
      GITHUB_TOKEN: $(PersonalGithubToken)
  ## other builds
  - script: node js2bin.js --ci --container=true --pointer-compress=$(ptrcompress) --node=$(node) --size=6MB --size=4MB --clean --cache $(ci_args)
    displayName: Build base node binaries non-linux
    condition: not(or(contains(variables['Agent.JobName'], 'linux'), contains(variables['Agent.JobName'], 'macos')))
    env:
      GITHUB_TOKEN: $(PersonalGithubToken)
  # keep the built binaries
  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: cache
      artifact: $(System.JobName)
      publishLocation: pipeline